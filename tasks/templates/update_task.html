<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE-TASK</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-4 text-white">Task Edit</h1>

                <form action="{% url 'edit_tasks' %}" method="POST" class="card card-body bg-secondary mb-2">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{task.id}}">
                    <input type="text" name="title" value="{{task.tittle}}" placeholder="Write a title" class="form-control mb-2">
                    <textarea name="description" cols="30" rows="3" placeholder="Write a description" class="form-control mb-2">{{task.description}}</textarea>
                    <button class="btn btn-primary m-1">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
